<navigation></navigation>
<div class="container" style="background-color: white;border-radius: 25px;border: 2px solid #73AD21;padding: 20px; ">
<div class="row">
   <div class="col-md-6">
    <h4><button ng-click='vm.logout()'>Logout</button> 
      <h1 class="form-signin-heading">Your profile</h1>

      <form  class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">Full name</label>
          <p class="form-control-static" ng-bind='vm.user.name'></p>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email</label>
          <p class="form-control-static" ng-bind='vm.user.email'></p>
        </div>
      </form>
    </div>
  </div>
  <p><h4>Your Bookings</h4></p>      
  <table class='table table-striped'>
    <tr>
      <th>Unit Name</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat='booking in vm.bookings'>
      <td ng-bind='booking.room'></td>
      <td ng-bind='booking.bookDate'></td>
      <td ng-bind='booking.status'></td>
    </tr>
  </table>


  <p><a href="rooms"><h4>Find an Abode</a></h4></p>
</div>
