<navigation></navigation>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<div class="container">

  <div class="row">
    
    <div class="col-md-6" style="background-color: white;border-radius: 25px;border: 2px solid #73AD21;padding: 20px; ">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a href="register">register</a> instead.</p>
  
      <form id="loginform" ng-submit="loginform.$valid && vm.onSubmit()" name="loginform">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" required noValidate placeholder="Enter email" ng-model="vm.credentials.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" noValidate required placeholder="Password" ng-model="vm.credentials.password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>

    </div>
  </div>

</div>
